<Html>
    <head>
        <title>Mi primer pagina</title>
        <style>
            body {background-color: green;}
            h1   {color: blue;}
            #paragraph-black {
                color: blue;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="styleTexts.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-md-4">
                <input type="number" class="form-control" id="num1" placeholder="Numero 1">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="num2" placeholder="Numero 2">
            </div>
            <div class="col-md-4"> 
                <input type="number" class="form-control" id="num3" placeholder="Total">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="sum();">Enviar</button>
        <footer class="footer-center">Derechos reservados</footer>
    </body>
    <script>
        function sum() {
            var n1 = document.getElementById('num1');
            var n2 = document.getElementById('num2');
            var n3 = document.getElementById('num3');
            if (n1.value == "" && n2.value == "") {
                alert('Necesita ingresar un valor en ambas casillas');
                n3.hidden = true;
            } else if (n1.value == "") {
                alert('Necesita ingresar un valor en la casilla 1');
            } else if (n2.value == "") {
                alert('Necesita ingresar un valor en la casilla 2');
            } else {
                n3.hidden = false;
                n3.value = parseInt(n1.value) + parseInt(n2.value);
            }
        }
    </script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</Html>
